
<!DOCTYPE html>
<html lang="en" ng-app="WecheckApp">
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href= "/wecheck/css/bootstrap.min.css"; media="screen">
   <link rel="stylesheet" href= "/weiqu/resource/css/styles.css"; media="screen">

    <link rel="stylesheet" href="http://wx.8531.cn/wecheck/css/main.css">

  <script src="/resource/js/angular-1.2.9/angular.js"></script>


  <script src="/wecheck/js/checklist.js"></script>


<script src="http://www.w3cschool.cc/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
<script src="/wecheck/js/ui-bootstrap-tpls-0.11.0.js"></script>

     <script type="text/javascript">



</script>
  <title>考勤系统</title>
 </head>
 <body ng-controller="CourseListCtrl" >
      

  <div class="container" >
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ><a href="index">首页</a></li>
          <li ><a href="manager_class">班级管理</a></li>
          <li><a href="manager_course">课程管理</a></li>
          <li><a href="syllabus">课程表</a></li>
           <li class="active"><a href="#">考勤表</a></li>
        </ul>
        <h3 class="text-muted">考勤系统</h3>
      </div>
     
       
  
<div class="col-xs-12 col-sm-12">
 <form ng-submit="search()" class="form-inline">
    <div class="form-group" style="min-height:40px">
<label>时间范围</label>
 <input type="date" class="form-control" name="beginDate" ng-model="customSelected.BeginDate">
</div>---
   <div class="form-group" style="min-height:40px">
 <input type="date" class="form-control" name="endDate" ng-model="customSelected.EndDate">
</div>
  <div class="form-group"style="min-height:40px">
 <select class="form-control"  ng-model="customSelected.SelClass" ng-options="Class.class_name for Class in optiondata" ng-change="update(customSelected.SelClass)">
    <option class="input-medium" value="">------选择班级--------</option>
  </select>
</div>
<div class="form-group"style="min-height:40px">
  <select class="form-control"  ng-model="customSelected.SelCourse" ng-options="SelClass.CourseName for  SelClass in level2">
    <option class="input-medium" value="">-------请选择课程--------</option>
  </select>
     

  </div>
     <div class="form-group" style="min-height:40px">
  <button class="btn btn-success">搜索</button>
   </div>
</form>
  <button class="btn btn-primary" ng-click="download()">下载表格</button>

</div>
     <div class="span6">
   <!--   <pre>Model:{{List | json}}</pre>   -->
     <table class="table">
      <thead>
    

   
    <th>学号
    </th>
    <th>姓名
    </th>
    <th>
      班级
    </th>
    <th>
      课程
    </th>
    <th>
      时间
    </th>
    <th>
    原因
    </th>
  <th>
    操作
  </th>
  </tr>
  </thead>
    <tbody>
      <tr ng-repeat="list in wecheck | filter:query ">
    <td>
      {{list.StudentID}}
    </td>

    <td>
     {{list.StudentName}}
    </td>
    <td>
      {{list.ClassName}}
    </td>
    <td>
     {{list.CourseName}}
    </td>
    <td>
        {{list.Date}}
    </td>
    <td>
      {{list.ReasonName}}&nbsp;{{list.Lenth}}
    </td>
    <td>
    <button class="btn btn-danger" ng-click="removeRow(list.CheckListID)">删除</button>
    </td>
  </tr>
</tbody>
</table>
    
     </div> 
    
    

</div>
 </body>
 </html>


<!DOCTYPE html>
<html lang="en" ng-app="WecheckApp">
<head>

   <link rel="stylesheet" href= "/weiqu/resource/css/styles.css"; media="screen">

    <link rel="stylesheet" href="/wecheck/css/main.css">

  <title>考勤系统</title>
 </head>
 <body ng-controller="ClassListCtrl" >
      

  <div class="container" >
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ><a href="index">首页</a></li>
          <li class="active"><a href="#">班级管理</a></li>

        </ul>
        <h3 class="text-muted">考勤系统</h3>
      </div>
     
       
  
<form class="form-inline" role="form" ng-submit="add()">
  <div class="form-group">
   <!--  <label class="sr-only" for="exampleInputEmail2">Email address</label> -->
    <input type="text" class="form-control" id="Grade" placeholder="年级" ng-model="inputClass.Grade">
  </div>
  <div class="form-group">
   
     
      <input class="form-control" type="text" placeholder="班级名称" ng-model="inputClass.ClassName">
   
  </div>
  <div class="form-group">
    <!-- <label class="sr-only" for="exampleInputPassword2">Password</label> -->
    <input type="text" class="form-control" id="peoples" placeholder="班级人数" ng-model="inputClass.Peoples">
  </div>

  <button  class="btn btn-success" >添加</button>
</form>
     <div class="span6">
   <!--   <pre>Model:{{List | json}}</pre>   -->
     <table class="table">
      <thead>
    

    <th>年级
    </th>
    <th>班级
    </th>
    <th>人数
    </th>
    <th>
    操作
    </th>
  
  </tr>
  </thead>
    <tbody>
      <tr ng-repeat="class in wecheck ">
    <td>{{class.Grade}}
    </td>
   
    <td>
      {{class.ClassName}}
    </td>
    <td>
      {{class.Peoples}}
    </td>
    <td>
    <button class="btn btn-danger" ng-click="removeRow(class.ClassID)">删除</button>
    </td>
  </tr>
</tbody>
</table>
    
     </div> 
    

</div>
 </body>
